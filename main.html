<!DOCTYPE html>
<html>
<head>
    <style>
        a, u {
            text-decoration: none;
        }
        th{
            text-align: center;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/photon.min.css">    
    
    <script>
        const electron = require("electron")
        const ipc = electron.ipcRenderer
        document.addEventListener("DOMContentLoaded", function() {
            ipc.send("showAll")
            ipc.on("resultSent", function (evt, result){ updateTable(result) });
        });

        ipc.on("gotNewMembers", (event, members) => { updateTable(members) } )

        function updateMembers(grade){
            if( grade != 13){
                ipc.send("updateMembers", grade);
                document.getElementById("tableTitle").innerHTML = "Grade Level: " + grade;
            }
            else{
                ipc.send("showAll");
                document.getElementById("tableTitle").innerHTML = "All Members";
            }

        };

        function updateTable(result){
            let tableBody = document.getElementById("table_body");
            let rowCount = document.getElementById('student_table').rows[0].cells.length
            tableBody.innerHTML = "";
            for(var i = 0; i<result.length; i++){
                var row = tableBody.insertRow(tableBody.rows.length)
                var MemberId = row.insertCell(0);
                var Highschool = row.insertCell(1);
                var Fname = row.insertCell(2);
                var Lname = row.insertCell(3);
                var Email = row.insertCell(4);
                var Gender = row.insertCell(5);

                MemberId.innerHTML = result[i].memberID;
                Fname.innerHTML = result[i].Fname;
                Lname.innerHTML = result[i].Lname;
                Email.innerHTML = result[i].Email;
                Gender.innerHTML = result[i].Gender;
                Highschool.innerHTML = result[i].school_name;
            }
        }   
    </script>
</head>

<body>
    
    <div class="window">
        
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <div class="pane">
                        <!-- Icons -->
                        <h5 class="nav-group-title">Navigation</h5>
                        <span class="nav-group-item active">
                            <span class="icon icon-users"></span>
                            Members
                        </span>
                        <a href="newMember.html">
                        <span class="nav-group-item" href="newMember.html">
                            <span class="icon icon-user-add"></span>
                            Add Member
                        </span>
                        </a>
                        <span class="nav-group-item">
                            <span class="icon icon-feather"></span>
                            Schools
                        </span>
                    </div>
                </div>
                <div class="pane">
                    <div class="btn-group">
                        <button class="btn btn-default" onclick="updateMembers(13)">All Members</button>
                        <button class="btn btn-default" onclick="updateMembers(9)">Freshmen</button>
                        <button class="btn btn-default" onclick="updateMembers(10)">Sophmore</button>
                        <button class="btn btn-default" onclick="updateMembers(11)">Juniors</button>
                        <button class="btn btn-default" onclick="updateMembers(12)">Seniors</button>
                    </div>
                    <table class="table-striped" id="student_table">
                        <caption id="tableTitle">All Members:</caption>
                        <thead id="tableHeader">
                            <tr>
                               <th>MemberID</th>   
                               <th>School</th>
                               <th>First Name</th> 
                               <th>Last Name</th> 
                               <th>Email</th>
                               <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody id="table_body">
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
        <div class="toolbar toolbar-footer">
            <h1 class="title">Innocent Niyibizi &copy; 2017</h1>
        </div>
    </div>
</body>
</html>
