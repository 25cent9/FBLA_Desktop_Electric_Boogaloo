<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
    <link rel="stylesheet" href="css/photon.min.css"> 
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
    <style>
        a, u {
            text-decoration: none;
        }
    </style>
    <script>
        const electron = require("electron")
        const ipc = electron.ipcRenderer
        $(function () {
            ipc.send("getMeTheSchools");
            ipc.on("hereAreTheSchools", function (event, schools) {
                var currentSchools = [];
                for(var i=0; i<schools.length; i++){
                    currentSchools.push(schools[i].name);
                }
                $("#school_name").autocomplete({
                    source: currentSchools
                });
            })
        });
        
    </script>
    
</head>

<body>
    
    <div class="window">
        
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <div class="pane">
                        <!-- Icons -->
                        <h5 class="nav-group-title">Navigation</h5>
                        <a href="main.html">
                        <span class="nav-group-item" id="memberIcon">
                            <span class="icon icon-users"></span>
                            Members
                        </span>
                        </a>
                        <span class="nav-group-item active">
                            <span class="icon icon-user-add"></span>
                            Add Member
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-feather"></span>
                            Schools
                        </span>
                    </div>
                </div>
                <div class="pane">
                    <form style="padding-left: 25%; padding-right: 25%; padding-bottom: 5%">
                        <h3>Student Info</h3>
                        <div class="form-group">
                            <label>Member ID</label>
                            <input type="number" class="form-control" placeholder="123456">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="fnamelname@mail.com">
                            <label>Gender</label>
                            <select class="form-control">
                                <option>F</option>
                                <option>M</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h3>Membership Info</h3>
                            <label>Year Joined</label>
                            <input class="form-control" type="number" placeholder="2017">
                            <label>Active</label>
                            <select class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                            <label>Amount Due</label>
                            <input type="number" class="form-control" placeholder="0">
                        </div>
                        <div class="form-group ui-widget">
                            <h3>School Info</h3>
                            <label>School Name</label>
                            <input class="form-control" type="text" placeholder="Cool High School" id="school_name">
                            <label>State</label>
                            <input class="form-control" type="text" placeholder="MO" maxlength="2">
                            <label>Grade Level</label>
                            <select class="form-control">
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-form btn-default">Clear</button>
                            <button type="submit" class="btn btn-form btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="toolbar toolbar-footer">
            <h1 class="title">Innocent Niyibizi &copy; 2017</h1>
        </div>
    </div>
</body>
</html>
